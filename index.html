<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="start-screen">
        <div class="player-choices">
            <div class="player-one">Player One:
                <form id="p1-name-form">
                    <input type="text" id="p1-name" placeholder="Name">
                </form>
                <div class="p1-token-choices">Select a token:
                    <button type="button" class="x-button" id="p1-x-button">X</button>
                    <button type="button" class="o-button" id="p1-o-button">O</button>
                </div>
            </div>
            <div class="player-two">Player Two:
                <form id="p2-name-form">
                    <input type="text" id="p2-name" placeholder="Name">
                </form>
                <div class="p2-token-choices">Select a token:
                    <button type="button" class="x-button" id="p2-x-button">X</button>
                    <button type="button" class="o-button" id="p2-o-button">O</button>
                </div>
                <div class="p2-name"></div>
            </div>
            <button type="button" id="pmode-back-button">Back</button>
        </div>
        <div class="token-selection">
            <div class="token-choices">Select a token:
                <button type="button" class="x-button" id="x-button">X</button>
                <button type="button" class="o-button" id="o-button">O</button>
            </div>
            <button type="button" id="cmode-back-button">Back</button>
        </div>
        <div class="game-mode-selection">
            <div class="game-mode">Game Mode:
                <button type="button" id="two-player">2 Player</button>
                <button type="button" id="computer">Computer</button>
            </div>
        </div>
        <button type="button" id="start-game">Start Game</button>
    </div>
    <div class="board-display">
        <button type="button" id="restart-button">Restart</button>
        <button type="button" id="menu-button">Main Menu</button>
        <div class="grid-squares">
            <div id="top-left" class="grid-square"></div>
            <div id="top-middle" class="grid-square"></div>
            <div id="top-right" class="grid-square"></div>
            <div id="center-left" class="grid-square"></div>
            <div id="center-middle" class="grid-square"></div>
            <div id="center-right" class="grid-square"></div>
            <div id="bottom-left" class="grid-square"></div>
            <div id="bottom-middle" class="grid-square"></div>
            <div id="bottom-right" class="grid-square"></div>
        </div>
        <p id="win-message"></p>
    </div>
    
</body>
</html>
