<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="start-screen">
        <button type="button" class="back-button buttons">‚Üê</button>
        <div class="player-choices">
            <div class="players">
                <div class="player-one">
                    <p class="player-tag">Player One</p>
                    <form id="p1-name-form">
                        <input type="text" id="p1-name" placeholder="Name">
                    </form>
                    <div class="p1-token-choices">
                        <button type="button" class="token-choices-a" id="p1-x-button">X</button>
                        <button type="button" class="token-choices-b" id="p1-o-button">O</button>
                    </div>
                </div>
                <div class="player-two">
                    <p class="player-tag">Player Two</p>
                    <form id="p2-name-form">
                        <input type="text" id="p2-name" placeholder="Name">
                    </form>
                    <div class="p2-token-choices">
                        <button type="button" class="token-choices-b" id="p2-x-button">X</button>
                        <button type="button" class="token-choices-a" id="p2-o-button">O</button>
                    </div>
                </div>
            </div>
            <button type="button" class="start-game buttons" id="start-game-players">Start</button>
        </div>
        <div class="token-selection">
            <div class="token-choices">
                <button type="button" class="token-choices-a" id="x-button">X</button>
                <button type="button" class="token-choices-b" id="o-button">O</button>
            </div>
            <div class="buttons">
                <button type="button" class="start-game" id="start-game-computer">Start</button>
            </div>
        </div>
        <div class="game-mode-selection">             
            <button type="button" id="two-player">2 Player</button>
            <button type="button" id="computer">Computer</button>
        </div>
    </div>
    <div class="board-display">
        <div class="player-data">
            <p class="player-one-indicator"></p>
            <p id="p1-score">0</p>
        </div>
        <div class="game-information">
            <div class="nav-buttons">
                <button type="button" id="restart-button">&#x21bb;</button>
                <button type="button" id="menu-button">Main Menu</button>
            </div>
            <div class="grid-squares">
                <div id="top-left" class="grid-square"></div>
                <div id="top-middle" class="grid-square"></div>
                <div id="top-right" class="grid-square"></div>
                <div id="center-left" class="grid-square"></div>
                <div id="center-middle" class="grid-square"></div>
                <div id="center-right" class="grid-square"></div>
                <div id="bottom-left" class="grid-square"></div>
                <div id="bottom-middle" class="grid-square"></div>
                <div id="bottom-right" class="grid-square"></div>
            </div>
            <p id="win-message"></p>
        </div>
        <div class="player-data">
            <p class="player-two-indicator"></p>
            <p id="p2-score">0</p>
        </div>
    </div>
</body>
</html>
